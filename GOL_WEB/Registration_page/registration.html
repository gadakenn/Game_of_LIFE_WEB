<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blur-background"></div>
    <div class="neon"> <span>G</span><span>a</span><span>m</span><span>e</span> <span>O</span><span>f</span>
        <span>L</span><span>i</span><span>f</span><span>e</span>
    </div>


    <div class="registration-container">
        <div class="title">
            <h2>Регистрация</h2>
        </div>

        <form action="registration.php" method="POST">
            <input type="hidden" name="action" value="register">

            <div class="form-input">
                <label for="nickname">Никнейм:</label>
                <input type="nickname" id="nickname" name="nickname" required placeholder="Введите свой nickname">
            </div>
            <div class="form-input">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required placeholder="Введите свой email">
            </div>
            <div class="form-input">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите желаемый пароль">
            </div>
            <div class="form-input">
                <button type="submit" class="btn">
                    <span>Зарегистрироваться</span>
            </div>
            <div class="title">
                <h5>Уже зарегистрированы?<a href="/signin" class="signin-link">Войдите здесь.</a></h5>
            </div>
        </form>
    </div>


    <div class="sign-in-container" style="display:none">
        <div class="title">
            <h2>Вход</h2>
        </div>

        <form action="registration.php" method="POST">
            <input type="hidden" name="action" value="signin">

            <div class="form-input">
                <label for="login">Электронная почта или никнейм:</label>
                <input type="login" id="login" name="login" required placeholder="Введите свой email или никнейм">
            </div>
            <div class="form-input">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <div class="form-input">
                <button type="submit" class="btn">
                    <span>Войти</span>
            </div>
            <div class="title">
                <h5>Ещё не зарегистрированы?<a href="/signin" class="registration-link">Зарегистрируйтесь здесь.</a></h5>
            </div>
        </form>
    </div>
    <div class="theme-switcher-wrapper">
        <label class="theme-switcher-label">
            <input type="checkbox" id="theme-switcher" class="theme-switcher">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="theme-switch.js"></script>

</body>

</html>
